<div class="header_longevity">

            <img src="images/jiantou.png" alt="">
            <span>返回</span>
        </div>
        <div class="logo_longevity">评价</div>  
</div>
<!--  / header  -->


<div class="aboutUrs">
    

</div>


</body>
<script>
$(window).ready(function(){
var flag1=true;
var flag2=true;
$('.header_map_longevity').click(function(){
    history.go(-1);
});
$('.pingtai_news *').not('input').click(function(){
    window.location.href = "InformationDetails1.html";
})
$('.header_shop_longevity').click(function(){
  if(flag1){
    $('.pingtai_news input').show();
    $('.foot-check').show();
    $(this).html("确定");
    flag1=false;
  }else{
    $('.pingtai_news input').hide();
    $(this).html("编辑");
    $('.foot-check').hide();
    flag1=true;
  }
})
$('.foot-check').click(function(){
  if(flag2){
    $(this).html("取消");
    $('.pingtai_news input').prop("checked",true);
    flag2=false;
  }else{
    $(this).html("全选");
    $('.pingtai_news input').prop("checked",false);
    flag2=true;
  }
})

  
})  
</script>
