	<script>
		$(window).ready(function() {

			var vm = new Vue({
				el: "#app",
				data() {
					return {
						CheatsCateTodayList: []
					}
				},
				created: function() {
					var $this = this;
					$this.getCheats_today();
				},
				mounted: function() {

				},
				methods: {

					//今日咨询列表
					getCheats_today: function() {
						var $this = this;
						const data = {
							//  			cate_id : getCookie("Cheats_cate_id")
						}
						Axios.post(window.Url.Cheats_today,data).then((res) => {
							if(res.result == 1) {
								
								$this.CheatsCateTodayList = res.info.cheats;
								console.log($this.CheatsCateTodayList);
							} else {
								console.log('今日咨询列表:' + res.info);
							}

						}).catch((err) => {
							console.log('今日咨询列表:' + err);
						})
					},
					//跳转详情页
					jump: function(cheats_id) {
						setCookie('cheats_details_id', cheats_id)
						window.location.href = "InformationDetails.html";
					}
				}
			})

			$('.banner').height($(window).width() * 400 / 750);

			var mySwiper_banner = new Swiper('.swiper-container-banner', {
				loop: true,
				pagination: '.swiper-pagination-banner',
				autoplay: 5000,
				autoplayDisableOnInteraction: false,
			})
			$('.header_map_longevity').click(function() {
				history.go(-1);
			});
			$('.header_shop_longevity').click(function() {
				window.location.href = "InformationClassify.html";
			});
