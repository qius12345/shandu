<body class="body_bg">

<div id="app" v-cloak>

<div class="search1_show">
    <div class="search1_show_bg"></div>
    <div class="search1_show_con">
        <input type="text" placeholder="请输入故事标题、姓名、编号...">
        <div class="search1_show_con_f1">
            <a href="##">搜索</a>
        </div>
    </div>
</div>

<!--  / header  -->
<div class="stroy_rhead">
  <a href="javascript:history.go(-1)" class="back">
    <img src="images/hl.png"> 返回
  </a>
  <span class="search"><img src="images/search.png" width="100%"></span>
  <h5>定期活动</h5>
  <a class="offside" href="stroy1_rules.html">活动规则</a>
</div>

<!--  / header  -->
<!--  / warpper  -->
<div class="warpper warpper_padt">
  <div class="rank_time mar_b">
    <div class="rank_time_tit">
        <img src="images/rank2.png">活动时间：
    </div>
    <div class="rank_time_con">
      {{stroy_ranking3.starttime}} <span><img src="images/rank3.png" width="100%"></span> {{stroy_ranking3.endtime}}
    </div>
  </div>
  
  <div class="wapSpace"></div>
  
  <div class="stroy_rank">
    <div class="rank_time_tit">
        <img src="images/rank1.png">活动排名：
    </div>
    <div class="rank_table">
      <table>
        <tr>
          <th width="32%">
            发布人或昵称
          </th>
          <th width="38%">
            故事名称
          </th>
          <th width="15%">
            人气
          </th>
          <th width="15%">
            排名
          </th>
        </tr>
        <tr v-for="(items1,index) in stroy_ranking1" :class="index % 3==0?'bg1':(index % 3==1?'bg1':'bg3')">
          <td>{{items1.user_name}}</td>
          <td>{{items1.title}}</td>
          <td class="num1">{{items1.popularity}}</td>
          <td class="num2">{{items1.ranking}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<!--  / warpper  -->
  

<!--  / footer  -->
<!--  / footer  -->
</div>

</body>

$(window).ready(function(){

  var vm = new Vue({
    el:"#app",
    data(){
      return{

        stroy_ranking2:[],
        stroy_ranking3:[],
      }
    },
    created:function(){
      var $this = this;
      $this.getCate();
      
                            
    },
    mounted:function(){
      
    },
    methods:{
      //老故事排名
      getCate:function(){
        var $this = this;
        const data = {
        
        }
        Axios.post(window.Url.stroy_ranking,data).then((res) => {
          
          if(res.result == 1){
            $this.stroy_ranking1 = res.info;
            $this.stroy_ranking2 = res.url;

          }else
          {
            console.log("请求错误1")
          }
          
        }).catch((err) => {
          console.log("请求错误0"+err)
        })
      
      },
     
    }

  })

  $(window).load(function(){
    $('.search').click(function(){
      $('.search1_show').css('display','block');
    })
    $('.search1_show_con_f1').click(function(){
      $('.search1_show').css('display','none');
    })
  })

  $(window).resize(function(){
