	<script>
		$(window).ready(function() {
			var vm = new Vue({
				el: "#app",
				data() {
					return {
						Ranking: [],
						stage_deploy_ids: {
							stage_deploy_id: ''
						}
					}
				},
				created: function() {
					var $this = this;
					$this.getRanking();
					$this.stage_deploy_ids.stage_deploy_id = getCookie('stage_deploy_id');
				},
				mounted: function() {

				},
				methods: {
					//排名
					getRanking: function() {
						var $this = this;
						const data = {
							type: 1
						}

						Axios.post(window.Url.activityRanking, $this.stage_deploy_ids).then((res) => {

							if(res.result == 1) {
								$this.Ranking = res.info.stage
							} else {
								console.log('大舞台活动排名：'+res);
							}

						}).catch((err) => {
							console.log('大舞台活动排名：'+err);
						})
					},
				}
			})

			$(window).load(function() {

				})
